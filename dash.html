   style="background-image: url(img/pexels-pixabay-259880.jpg); background-position: center;  background-size: cover; background-repeat: no-repeat; min-height: 100vh;">
   <div class="mt-1">
      <a href="index.html" class="text-dark fs-4 ms-2 mb-4 ms-lg-5"><img width="28" height="30" src="https://img.icons8.com/external-outline-design-circle/66/external-Home-seo-and-web-outline-design-circle-2.png" alt="external-Home-seo-and-web-outline-design-circle-2"/></a>

   <div class="container border shadow text-center py-4 mt-2 mt-lg-5 col-lg-6 col-11" style="border-radius: 15px;">
      <div>
         <h1>
            Today's Report
         </h1>
      </div>
      <div class="container-fluid py-3">
         <div>
            <img id="icon" src="img/heavy-rain.png" alt="icon" width="100px">
         </div>
         <div class="mb-1">
            <div id="description" style="font-size: x-large; font-weight: 500;"></div>
            <div id="temp" style="font-weight: 500; font-size: 50px;"></div>
            <div id="cityName" class="py-2"></div>
         </div>
         <div style="display: flex; justify-content: space-evenly;">
            <div id="country"></div>
            <div id="windSpeed"></div>
            <div id="humidity"></div>
         </div>
      </div>
      <div class="container col-lg-6 col-11 py-3">
         <div class="">
            <input type="text" class="form-control mb-4 mt-3" placeholder="Enter City" id="userInput">
         </div>
         <div class="text-center">
            <button onclick="fetchInfo()" class="w-50 px-3 btn btn-dark">Fetch</button>
         </div>
      </div>
   </div>
